<nav class="flex justify-content-between align-items-center p-3">
	<!-- Left side logo -->
	<div class="flex align-items-center">
		<img src="assets/logo.png" alt="Logo" style="height: 40px" />
	</div>

	<!-- Right side icons -->
	<div class="flex align-items-center">
		<!-- Search Icon -->
		<i class="pi pi-search mr-3" style="font-size: 1.5em"></i>

		<!-- User Icon -->
		<i class="pi pi-user mr-3" style="font-size: 1.5em"></i>

		<!-- Help Icon -->
		<i class="pi pi-question-circle mr-3" style="font-size: 1.5em"></i>

		<!-- Theme Change Icon -->
		<a pButton [icon]="icon" (click)="toggleTheme()" class="p-button-text p-0 border-circle" size="large"></a>

		<div>
			<select id="language-select" (change)="changeLanguage($event)" [value]="currentLanguage">
				@for (lang of availableLanguages; track lang) {
					<option [value]="lang">{{ lang | uppercase }}</option>
				} @empty {
					<option disabled>No languages available</option>
				}
			</select>
		</div>
	</div>
</nav>
