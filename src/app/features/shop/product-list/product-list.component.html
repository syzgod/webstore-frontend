<p-table [value]="products" [paginator]="true" [rows]="10">
	<ng-template pTemplate="header">
		<tr>
			<th>Name</th>
			<th>Price</th>
			<th>Category</th>
		</tr>
	</ng-template>
	<ng-template pTemplate="body" let-product>
		<tr>
			<td>{{ product.name }}</td>
			<td>{{ product.price | currency }}</td>
			<td>{{ product.category }}</td>
		</tr>
	</ng-template>
</p-table>
